<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff; /* White background for form */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #addresses {
            display: none; /* Initially hide the addresses */
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #007bff; /* Bootstrap primary blue */
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">User Registration</h2>
    <form id="registration-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" placeholder="Enter your address" required>
        </div>
        <button type="submit" class="btn btn-custom">Register</button>
    </form>

    <div class="mt-4">
        <h3>Saved Addresses</h3>
        <button id="toggle-button" class="btn btn-custom">Show </button>
        <div id="addresses">
            <ul id="address-list" class="list-group mt-2"></ul>
        </div>
    </div>
</div>

<script>
    document.getElementById('registration-form').onsubmit = async function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        });

        const result = await response.json();
        console.log(result);
        this.reset(); 
        fetchAddresses(); 
    };

    
    async function fetchAddresses() {
        const response = await fetch('/users');
        const addresses = await response.json();

        const addressList = document.getElementById('address-list');
        addressList.innerHTML = ''; 
        addresses.forEach(({ name, address }) => {
            const li = document.createElement('li');
            li.classList.add('list-group-item');
            li.textContent = `Name : ${name} && Address : ${address}`;
            addressList.appendChild(li);
        });
    }

    
    document.getElementById('toggle-button').onclick = function() {
        const addressesDiv = document.getElementById('addresses');
        const isVisible = addressesDiv.style.display === 'block';

        addressesDiv.style.display = isVisible ? 'none' : 'block';
        this.textContent = isVisible ? 'Show' : 'Hide';
    };
</script>

</body>
</html>
